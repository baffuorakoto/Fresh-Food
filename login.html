<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="login__form--container">
        <h1 class="login__header">Sign In</h1>
        <form class="login__form">
          <div class="login__form--inputwrapper">
            <div class="login__formControl--wrapper">
              <div class="login__formControl--svg-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="16"
                  viewBox="0 0 21 16"
                >
                  <g id="icon-mail" transform="translate(0.5 0.5)">
                    <path
                      id="path"
                      d="M454,604v6.994A4.005,4.005,0,0,1,449.994,615H438.006A4.005,4.005,0,0,1,434,610.994V604"
                      transform="translate(-434 -600)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                    <path
                      id="path-2"
                      data-name="path"
                      d="M439.175,600H452.1l-8.212,8.5L435.68,600Z"
                      transform="translate(-434 -600)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                  </g>
                </svg>
              </div>
              <input
                type="text"
                class="login__formControl"
                placeholder="Email"
              />
            </div>
            <div class="login__formControl--wrapper">
              <div class="login__formControl--svg-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="23.181"
                  viewBox="0 0 21 23.181"
                >
                  <g id="icon-padlock" transform="translate(0.5 0.5)">
                    <path
                      id="path"
                      d="M414,606v4.994A4.005,4.005,0,0,1,409.994,615H398.006A4.005,4.005,0,0,1,394,610.994V606"
                      transform="translate(-394 -592.819)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                    <path
                      id="path-2"
                      data-name="path"
                      d="M394,602.146a4.005,4.005,0,0,1,4.006-4.005h11.988A4.005,4.005,0,0,1,414,602.146"
                      transform="translate(-394 -592.819)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                    <circle
                      id="ellipse"
                      cx="2.013"
                      cy="2.013"
                      r="2.013"
                      transform="translate(7.987 10.166)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                    <path
                      id="path-3"
                      data-name="path"
                      d="M399.421,597.4a4.579,4.579,0,0,1,9.158,0"
                      transform="translate(-394 -592.819)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                    <line
                      id="line"
                      y2="2.304"
                      transform="translate(10 14.192)"
                      fill="none"
                      stroke="#a6bcd0"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                    />
                  </g>
                </svg>
              </div>
              <input
                type="password"
                class="login__formControl"
                placeholder="Password"
              />
            </div>
            <div class="login__link">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="SIGN IN" />
        </form>
      </div>
      <div class="login__link text">
        <a href="signup.html">Create Account</a>
      </div>
    </div>
  </body>
</html>
